<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(s, t){
    let answer=s;
    let count = 0;
    for (let i = 0; i < answer.length; i++) {
      if (answer[i] === t) count++
    }

    return count
  }

  let str="COMPUTERRPROGRAMMING";
  console.log(solution(str, 'R'));
</script>
</body>
</html>
