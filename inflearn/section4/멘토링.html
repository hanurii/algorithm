<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
</body>
<script>
  function solution(arr){
    let answer=0;
    let n = arr[0].length;
    let m = arr.length;

    for (let i = 1; i <= n; i++) {
      for (let j = 1; j <= n; j++) {
        let count = 0;
        for (let k = 0; k < m; k++) {
          let pj = 0;
          let pi = 0;
          for (let s = 0; s < n; s++) {
            if (arr[k][s] === i) pi = s;
            if (arr[k][s] === j) pj = s;
          }
          if (pi < pj) count++;
        }
        if (count === m) answer++;
      }
    }

    return answer;
  }

  let arr=[[2, 4, 1, 3], [4, 3, 2, 1], [3, 1, 4, 2]];
  console.log(solution(arr));
</script>
</html>
