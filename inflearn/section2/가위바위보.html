<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(a, b){
    let answer= [];

    for (let i = 0; i < a.length; i++) {
      if (a[i] === b[i]) {
        answer.push('D');
        continue;
      }

      if (a[i] === 3) {
        if (b[i] === 2) {
          answer.push('A')
        } else {
          answer.push('B')
        }
        continue;
      }

      if (a[i] === 2) {
        if (b[i] === 1) {
          answer.push('A')
        } else {
          answer.push('B')
        }
        continue;
      }

      if (a[i] === 1) {
        if (b[i] === 2) {}
        answer.push('B')
      } else {
        answer.push('A')
      }
    }

    return answer;
  }

  function solution2(a, b) {
    let answer= [];
    for (let i = 0; i < a.length; i++) {
      if (a[i] === b[i]) answer.push('D')
      if (a[i] - b[i] === 1) answer.push('A')
      if (a[i] - b[i] === 2) answer.push('B')
      if (b[i] - a[i] === 1) answer.push('B')
      if (b[i] - a[i] === 2) answer.push('A')
    }
    return answer;
  }

  function solution3(a, b) {
    let answer = "";
    for (let i = 0; i < a.length; i++) {
      if (a[i] === b[i]) answer += 'D ';
      else if (a[i] === 1 && b[i] === 3) answer += 'A ';
      else if (a[i] === 2 && b[i] === 1) answer += 'A ';
      else if (a[i] === 3 && b[i] === 2) answer += 'A ';
      else answer += 'B ';
    }
    return answer;
  }

  let a=[2, 3, 3, 1, 3];
  let b=[1, 1, 2, 2, 3];
  console.log(solution(a, b));
  console.log(solution2(a, b));
  console.log(solution3(a, b));
</script>
</body>
</html>
